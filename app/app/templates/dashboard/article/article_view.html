{% extends "dashboard/dashboard.html" %}
{% block dashboard %}

<div class="dashboard-card d-flex flex-md-column align-items-start justify-content-start p-4">
  <div class="w-100" id="content-listing">
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-outline-primary small me-3" id="refresh-btn">ذخیره</button>
      <button class="btn btn-link small">
        <a href="{{url_for('dashboard.index')}}">
            <i class="fa fa-arrow-left"></i>
        </a>
      </button>
    </div>

    <div>
        {{content.body | safe}}
    </div>
    
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
      </ul>
    </nav>
  </div>
  

</div>

{% endblock %}
