{% extends "base.html" %}
{% block content %}

<div class="container mt-5 p-3 rounded bg-white dashboard-card">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} float-left" role="alert">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}
    <!-- Additional content for the status page can go here -->
</div>


{% endblock %}
